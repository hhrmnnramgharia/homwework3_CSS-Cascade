<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Planner</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="page-title">ðŸ“‹ Project Tasks Tracker</h1>
  </header>

  <main>
    <section>
      <h2>To-Do List</h2>
      <ul class="pending-tasks">
        <li>
          <label>
            <input type="checkbox">
            <span>Complete design for homepage</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>Finish writing documentation</span>
          </label>
        </li>
      </ul>
    </section>
    
    <section>
      <h2>In Progress</h2>
      <ul class="working-on">
        <li>
          <label>
            <input type="checkbox">
            <span>Integrate front-end with back-end</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>Fix UI bugs on the website</span>
          </label>
        </li>
      </ul>
    </section>

    <section>
      <h2>Accomplished Milestones</h2>
      <ul class="completed-tasks">
        <li>
          <label>
            <input type="checkbox" checked>
            <span>Setup version control (Git)</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" checked>
            <span>Write initial project proposal</span>
          </label>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
